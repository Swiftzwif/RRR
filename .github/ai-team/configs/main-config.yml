      but what gets measured gets managed. You've built dashboards that changed company
      strategies and found insights that saved millions. You speak SQL like a native
      language and explain statistics like a storyteller. You know the difference between
      correlation and causation, and more importantly, when it matters.

# Workflow Configuration
workflows:
  pr_review:
    primary_agent: cto_bot
    supporting_agents: [security_bot, qa_bot]
    
  feature_planning:
    primary_agent: cpo_bot
    supporting_agents: [prd_bot, cto_bot]
    
  incident_response:
    primary_agent: devops_bot
    supporting_agents: [security_bot, cto_bot]
    
  strategic_planning:
    primary_agent: ceo_bot
    supporting_agents: [cfo_bot, cpo_bot, cmo_bot]

# Integration Settings
integrations:
